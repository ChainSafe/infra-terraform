global:
  nodeSelector:
    nodegroup: default
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
systemAuthDelegator: true
processClusterExternalSecret: false
processClusterPushSecret: false
processPushSecret: false
concurrent: 20
serviceAccount:
  name: "${external_secrets_sa}"
serviceMonitor:
  enabled: true
