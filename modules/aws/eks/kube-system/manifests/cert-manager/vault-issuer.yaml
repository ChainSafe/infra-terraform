apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: "vault-issuer"
  namespace: cert-manager
spec:
  vault:
    auth:
      kubernetes:
        mountPath: /v1/auth/${cluster_id}
        role: htg-k-stage-main-stg-role
        secretRef:
          key: token
          name: cert-manager-vault-auth-token
    caBundle: >-
      
    path: pki_hometogo_intermediate_ca/sign/k-stage-hometogo-rocks-role
    server: https://vault.hometogo.rocks
