fullnameOverride: dex

https:
  enabled: false
grpc:
  enabled: true
configSecret:
  create: false
  name: ${dex_config}

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: ${dex_dns}
      paths:
        - path: /
          pathType: Prefix
serviceMonitor:
  enabled: true
securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
