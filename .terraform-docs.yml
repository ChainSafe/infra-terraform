formatter: "markdown table"
version: ""
header-from: main.tf
footer-from: ""
content: |-
  {{ .Header }}

  # Terraform
  {{ .Requirements }}

  {{ .Inputs }}

  {{ .Outputs }}

  {{ .Providers }}

  {{ .Modules }}

  {{ .Resources }}

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
